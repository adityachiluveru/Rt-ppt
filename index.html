<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma App Fullscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Make the embed container full screen */
        .embed-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make the iframe full screen */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Embed Section -->
    <div class="embed-container">
        <iframe src="https://gamma.app/embed/d5i68ke6ykvv2k7" style="width: 700px; max-width: 100%; height: 450px" allow="fullscreen" title="ColorVista: Advanced Color Tools"></iframe>
    </div> 

</body>
</html>
